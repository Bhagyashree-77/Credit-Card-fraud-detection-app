<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Credit Card Fraud Prediction</h1>
        <p>Fill in the transaction details below to predict whether it's fraudulent.</p>
    </header>

    <section class="form-container">
        <form action="/predict" method="POST">
            <label for="cc_num">Credit Card Number:</label>
            <input type="text" name="cc_num" placeholder="Enter Credit Card Number" required>

            <label for="category">Transaction Category:</label>
            <input type="number" name="category" placeholder="Category" required>

            <label for="amt">Transaction Amount:</label>
            <input type="number" step="0.01" name="amt" placeholder="Amount" required>

            <label for="gender">Gender:</label>
            <input type="number" name="gender" placeholder="0 = Male, 1 = Female" required>

            <label for="age">Age:</label>
            <input type="number" name="age" placeholder="Age" required>

            <button type="submit" class="btn">Predict</button>
        </form>

        {% if result %}
            <h2>Prediction:  {{ result }}</h2>
        {% endif %}
    </section>
</body>
</html>
